<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GUCollab</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="images/login.png" alt="GUCollab Logo" style="max-width: 200px; width: 100%; height: auto; margin-bottom: 1rem;">
                <h1 class="auth-title">GUCollab</h1>
            </div>
            <form id="signupForm">
                <input type="hidden" id="role" name="role" value="student">
                
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="name@geetauniversity.edu.in" required>
                </div>
                
                <!-- Student Fields -->
                <div class="form-group">
                    <label class="form-label" for="course">Course</label>
                    <select id="course" class="form-select" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" class="form-input" placeholder="Enter your roll number" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <span style="color: #666;">Already have an account? </span>
                    <a href="login.html" style="color: var(--university-orange); text-decoration: none; font-weight: bold;">Login</a>
                </div>
            </form>
            <div id="errorMessage" style="color: red; margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
