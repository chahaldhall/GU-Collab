<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GUCollab</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <div class="logo-circle">
                    <img src="images/logo.png" alt="GUCollab Logo" class="logo-img">
                  </div>
                <h1 class="auth-title">Reset Password</h1>
            </div>
            <div id="step1">
                <form id="forgotForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="name@geetauniversity.edu.in" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send OTP</button>
                </form>
            </div>
            <div id="step2" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Enter OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" class="form-input" placeholder="Confirm new password" required>
                </div>
                <button type="button" id="resetPasswordBtn" class="btn btn-primary" style="width: 100%;">Reset Password</button>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html" style="color: var(--navy-blue); text-decoration: none;">Back to Login</a>
            </div>
            <div id="errorMessage" style="color: red; margin-top: 1rem; text-align: center; display: none;"></div>
            <div id="successMessage" style="color: green; margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
