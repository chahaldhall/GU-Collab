<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - GUCollab</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo-circle"><img src="images/logo.png" alt="GUCollab Logo" class="logo-image"></div>
            <div class="navbar-title" onclick="window.location.href='index.html'">GUCollab</div>
        </div>
        <div class="navbar-right">
            <div class="profile-search-container">
                <input type="text" id="profileSearchInput" class="profile-search-input" placeholder="Search here...">
                <div id="profileSearchResults" class="profile-search-results"></div>
            </div>
            <div class="notification-icon" id="notificationIcon">
                üîî
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </div>
            <div class="notification-dropdown" id="notificationDropdown"></div>
            <div class="user-info">
                <span id="userName"></span>
                <div id="userAvatar" onclick="toggleUserDropdown()"></div>
                <div class="dropdown" id="userDropdown">
                    <div class="dropdown-item" onclick="event.stopPropagation(); window.location.href='profile.html'">My Profile</div>
                    <div class="dropdown-item" onclick="event.stopPropagation(); if (typeof logout === 'function') logout(); else { removeToken(); removeCurrentUser(); window.location.href='login.html'; }">Logout</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div style="margin-bottom: 1rem;">
            <h2 style="color: var(--navy-blue);" id="projectTitle">Chat</h2>
            <button class="btn btn-outline" onclick="window.location.href='index.html'" style="margin-top: 0.5rem;">‚Üê Back to Dashboard</button>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="chat-members">
                <h4 style="color: var(--navy-blue); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 2px solid var(--light-grey);">Team Members</h4>
                <div id="membersList" style="max-height: calc(100vh - 300px); overflow-y: auto;">
                    <div class="loading">Loading members...</div>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Load Socket.IO from Render backend URL (after config.js loads)
        (function() {
            // Remove any existing socket.io script tags to prevent duplicates
            const existingScripts = document.querySelectorAll('script[src*="socket.io"]');
            existingScripts.forEach(script => script.remove());
            
            // Use backend URL from config (set in config.js)
            const backendUrl = window.BACKEND_URL || 'https://gu-collab.onrender.com';
            const socketIoUrl = `${backendUrl}/socket.io/socket.io.js`;
            
            console.log('üì° Loading Socket.IO from:', socketIoUrl);
            
            const script = document.createElement('script');
            script.src = socketIoUrl;
            script.async = true;
            script.onerror = function() {
                console.error('‚ùå Failed to load Socket.IO from:', socketIoUrl);
                console.error('Make sure the backend server is running on Render');
                // Show user-friendly error
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; padding: 1rem; text-align: center; z-index: 10000;';
                errorDiv.textContent = '‚ö†Ô∏è Chat connection failed. Please refresh the page.';
                document.body.insertBefore(errorDiv, document.body.firstChild);
            };
            script.onload = function() {
                console.log('‚úÖ Socket.IO loaded successfully from:', socketIoUrl);
                // Check if io is available
                if (typeof io !== 'undefined') {
                    console.log('‚úÖ Socket.IO client is ready');
                } else {
                    console.error('‚ùå Socket.IO library loaded but io is not defined');
                }
            };
            document.head.appendChild(script);
        })();
    </script>
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/profile-search.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
